<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS API for JavaScript Tutorials: Display a map</title>

    <style>
      /*html,
      body, */
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.21/"></script>

    <script>
      require(["esri/config","esri/Map", "esri/views/MapView"], function (esriConfig,Map, MapView) {
        //esriConfig.apiKey = "AAPK14c52bab983d47d4be3e8de9771e61210cixlZTNPA5bTMSECg_6vTBv0b3X-jzI3vHYCE1umoewMoY9GJoueXVOEcw7akv_";
        esriConfig.apiKey = "AAPK0b7032f1ecf64215b37c48b80325e9e0cuB9vskBISmzL2JwBLOFF2DwkOUiyIN_uME-asiYKJpqNA6GaqJG13XDEyvCjEO6";

        const map = new Map({
          basemap: "arcgis-topographic" // Basemap layer service
        });

        const view = new MapView({
          map: map,
          center: [-118.805, 34.027], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
        });

      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
